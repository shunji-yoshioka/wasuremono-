<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ff9999">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="忘れ物チェッカー">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/app-icon-192.png">
    <title>忘れ物チェッカー</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>忘れ物チェッカー</h2>
        <button id="toggleRegisteredItems" class="toggle-button">
            ひょうじ/ひひょうじ
        </button>
        <div id="registeredItemsContainer" class="registered-items">
            <h2>登録済みアイテム</h2>
            <div class="genre-filter">
                <select id="genreFilter">
                    <option value="all">すべて</option>
                </select>
            </div>
            <div class="items-container" id="registeredItems">
            </div>
        </div>

        <!-- 持ち物リスト -->
        <div class="daily-items">
            <h2>持ち物リスト</h2>
            <!-- 曜日タブを追加 -->
            <div class="weekday-tabs">
                <button class="tab-button active" data-day="monday">月</button>
                <button class="tab-button" data-day="tuesday">火</button>
                <button class="tab-button" data-day="wednesday">水</button>
                <button class="tab-button" data-day="thursday">木</button>
                <button class="tab-button" data-day="friday">金</button>
            </div>
            <div class="items-container" id="dailyItems">
            </div>
        </div>
    </div>

    <!-- アイテム追加フォーム -->
    <div class="add-item-form">
        <h3>新しいアイテムを追加</h3>
        <select id="itemGenre">
        </select>
        <input type="text" id="itemName" placeholder="アイテム名">
        <button id="addItemBtn">追加</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
